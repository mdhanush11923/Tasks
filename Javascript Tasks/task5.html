<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var website = document.getElementById('website').value;
      var message = document.getElementById('message').value;
      var isValid = true;

      if (name === "") {
        document.getElementById('nameError').innerHTML = 'Name field is required.';
        isValid = false;
      } else {
        document.getElementById('nameError').innerHTML = '';
      }
      if (email === "") {
        document.getElementById('emailError').innerHTML = 'Email field is required.';
        isValid = false;
      } else {
        document.getElementById('emailError').innerHTML = '';
      }
      if (website === "") {
        document.getElementById('websiteError').innerHTML = 'Website field is required.';
        isValid = false;
      } else {
        document.getElementById('websiteError').innerHTML = '';
      }
      if (message === "") {
        document.getElementById('messageError').innerHTML = 'Message field is required.';
        isValid = false;
      } else {
        document.getElementById('messageError').innerHTML = '';
      }

      return isValid;
    }
  </script>
</head>
<body>

  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <span id="nameError" class="error"></span>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email">
    <span id="emailError" class="error"></span>
    <br>

    <label for="website">Website:</label>
    <input type="text" id="website">
    <span id="websiteError" class="error"></span>
    <br>

    <label for="message">Message:</label>
    <textarea id="message"></textarea>
    <span id="messageError" class="error"></span>
    <br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
