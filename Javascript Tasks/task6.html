<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2671a8;
    }
    .signup-link {
      margin-top: 20px;
      color: #003569;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Instagram</h2>
    <form>
      <input type="text" placeholder="Username or Email">
      <input type="password" placeholder="Password">
      <input type="submit" value="Log In">
    </form>
    <a href="#" class="signup-link">Sign up for an account</a>
  </div>

</body>
</html>
