<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      padding-left: 40px; /* Icon padding */
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }
    .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }
    input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2671a8;
    }
    .signup-link {
      margin-top: 20px;
      color: #003569;
      font-size: 14px;
      text-decoration: none;
    }
    .remember-me {
      display: inline-block;
      margin-top: 15px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 style="font-family: 'Billabong', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Instagram</h2>
    <form>
      <div style="position: relative;">
        <i class="icon fas fa-user"></i>
        <input type="text" placeholder="Username or Email">
      </div>
      <div style="position: relative;">
        <i class="icon fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <input type="submit" value="Log In">
      <label for="remember" class="remember-me"><input type="checkbox" id="remember"> Remember me</label>
    </form>
    <a href="#" class="signup-link">Forgot password?</a>
    <a href="#" class="signup-link" style="display: block;">Sign up for an account</a>
  </div>

</body>
</html>
